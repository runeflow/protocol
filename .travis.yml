language: go

go:
  - "1.10"

env:
  matrix:
  - ARCH=amd64
  - ARCH=386
  global:
  - secure: 
  - secure: 

install: go get -t -v -u ./...

before_script:
  - if [[ ! -z "$TRAVIS_TAG" ]]; then export VERSION=${TRAVIS_TAG:1}; fi

deploy:
  provider: bintray
  file: build/bintray.json
  user: "$BINTRAY_USER"
  key: "$BINTRAY_API_KEY"
  skip_cleanup: true
  on:
    repo: runeflow/runeflow
    tags: true
  passphrase:
    secure: 
